---
css:
  enabled: false
  src:
    - scss/main.scss
  dest: dist/
  extraWatches:
    - scss/**/*.scss
  flattenDestOutput: true
  lint:
    enabled: true
    failOnError: true
    extraSrc:
      - scss/**/*.scss
  csscombx:
    enabled: false
    extraSrc:
      - scss/**/*.scss
  sourceComments: false
  sourceMap:
    enabled: false
    sourceMapEmbed: false
  outputStyle: expanded
  autoPrefixerBrowsers:
    - last 3 versions
    - IE >= 10
  includePaths:
    - './node_modules'
  sassdoc:
    enabled: false
    dest: dist/sassdoc
    verbose: false
    basePath: ''
    exclude: []
    theme: default
    sort:
      - file
      - group
      - line>
js:
  enabled: false
  src:
    - js/**/*.js
  dest: dist/
  destName: main.min.js  # only if concat is true
  sourceMap:
    enabled: false
    sourceMapEmbed: false
  concat: false
  uglify: false
  babel: true
  bundleBower: false
  bundleBowerExclusions: []
  bowerBasePath: './'
  eslint:
    enabled: true
    src:
      - js/**/*.js
webpack:
  enabled: false
  config: ./webpack.config.js
  eslint:
    enabled: false
    src:
      - js/**/*.js
icons:
  enabled: false
  src: images/icons/*.svg
  dest: fonts/
  fontPathPrefix: '../fonts/'
  iconName: 'icons'
  classNamePrefix: icon
  autohint: false
  normalize: true
  useTimestamp: false
  templates:
    enabled: true
    css:
      src: node_modules/gulp-drupal-stack/templates/_icons.scss
      dest: scss/base/
    # demo:
    #   src: templates/component/_icons.twig.tpl
    #   dest: templates/component/
  formats:
    - ttf
    - eot
    - woff
    - svg
patternLab:
  enabled: false
  configFile: pattern-lab/config/config.yml
  watchedExtensions:
    - twig
    - json
    - yaml
    - yml
    - md
    - jpg
    - jpeg
    - png
  extraWatches: []
  injectFiles: []
  bowerBasePath: ./
  twigNamespaces:
    addToDrupalThemeFile: true
    sets:
      - namespace: base
        paths:
          - 'source/_patterns/00-base'
      - namespace: atoms
        paths:
          - 'source/_patterns/01-atoms'
      - namespace: molecules
        paths:
          - 'source/_patterns/02-molecules'
      - namespace: organisms
        paths:
          - 'source/_patterns/03-organisms'
      - namespace: templates
        paths:
          - 'source/_patterns/04-templates'
      - namespace: pages
        paths:
          - 'source/_patterns/05-pages'
  scssToJson: []
    # - src: 'source/_patterns/00-base/05-colors/_color-vars.scss'
    #   dest: 'source/_patterns/00-base/05-colors/colors.json'
    #   lineStartsWith: '$c-'
    #   allowVarValues: false
    # - src: 'source/_patterns/00-base/15-typography/fonts/_fonts.scss'
    #   dest: 'source/_patterns/00-base/15-typography/fonts/font-sizes.json'
    #   lineStartsWith: '$fs--'
    #   allowVarValues: false
    # - src: 'source/_patterns/00-base/15-typography/fonts/_fonts.scss'
    #   dest: 'source/_patterns/00-base/15-typography/fonts/font-families.json'
    #   lineStartsWith: '$ff--'
    #   allowVarValues: false
    # - src: 'source/_patterns/00-base/breakpoints/_breakpoints.scss'
    #   dest: 'source/_patterns/00-base/breakpoints/breakpoints.json'
    #   lineStartsWith: '$bp--'
    #   allowVarValues: false
    # - src: 'source/_patterns/00-base/10-spacing/_spacing.scss'
    #   dest: 'source/_patterns/00-base/10-spacing/spacing.json'
    #   lineStartsWith: '$spacing--'
    #   allowVarValues: false
    # - src: 'source/_patterns/00-base/animations/01-transitions/_transitions.scss'
    #   dest: 'source/_patterns/00-base/animations/01-transitions/transitions.json'
    #   lineStartsWith: '$trans-'
    #   allowVarValues: true
browserSync:
  enabled: false
  port: 3050
  watchFiles: []
  baseDir: './'
  startPath: pattern-lab/public/
  openBrowserAtStart: false
  browser:
    - Google Chrome
  tunnel: false
  reloadDelay: 50
  reloadDebounce: 750
  rewriteRules: []
drupal:
  enabled: false
  themeFile: patternlab.info.yml
  watch:
    - "*.theme"
    - templates/**
  command: drush cr
  dir: './'
